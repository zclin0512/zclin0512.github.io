    <div class="post-body" itemprop="articleBody"><h2 id="集合的定义">集合的定义</h2>
<pre><code>  set 是一个元素不可以重复,无序的集合，跟dict的key特点相似, 但是没有dict的value</code></pre>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br></pre></td><td class="code"><pre><span class="line"># 创建一个set</span><br><span class="line">#set 一般是通过内置函数来创建的</span><br><span class="line">set1 = set()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 注意: dict与集合set都是用的 &#123; &#125;,</span><br><span class="line"># 当&#123;&#125;中没有任何元素时,python认为其是字典数据类型</span><br><span class="line"># 当&#123;&#125;有元素时, 如果元素时key:value形式, 认为是dict, 如果元素是单个的,认为是set集合</span><br><span class="line"># set1 = &#123;&#125;</span><br><span class="line"></span><br><span class="line"># 创建一个有多个元素的set</span><br><span class="line"># 通过set()函数来创建set时, 需要通过 列表,字典,元组,字符串来转换成set</span><br><span class="line"># set会自动的将重复的元素去除</span><br><span class="line">list1 = [1,2,1,3,1,4,1,5]</span><br><span class="line">set2 =  set(list1)</span><br><span class="line"></span><br><span class="line"># 将字典的key转换成set,只保留key值，把value直接删除</span><br><span class="line">dict1 = &#123;1:&quot;y&quot;,2:&quot;x&quot;,3:&quot;x&quot;,1:&quot;x&quot;&#125;</span><br><span class="line">set2 = set(dict1)</span><br><span class="line"></span><br><span class="line"># 将字符串转换成set</span><br><span class="line"># 会将字符串的一个字符,当成元素,并去除掉重复的</span><br><span class="line">strData = &quot;Today is a good day !&quot;</span><br><span class="line">set2 = set(strData)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#遍历</span><br><span class="line">for name in set3:</span><br><span class="line">   print(name)</span><br><span class="line"></span><br><span class="line">#enumerate可以给set编一个序号,   可以转成list,dict</span><br><span class="line">for index,name in enumerate(set3):</span><br><span class="line">	print(&quot;index:%s   name:%s&quot;%(index,name))</span><br><span class="line"></span><br><span class="line"># 增</span><br><span class="line"># 当值不存在时,可以向set中添加</span><br><span class="line">set2.add(t)</span><br><span class="line"></span><br><span class="line">#插入整个list,tuple,字符串</span><br><span class="line">#update打乱字符串，插入</span><br><span class="line">set2.update(&quot;abcd&quot;)</span><br><span class="line">set2.update([8,9,0])</span><br><span class="line">set2.update((80,90,100))</span><br><span class="line"># # 不能直接插入数字</span><br><span class="line">#s2.update(900);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#删</span><br><span class="line"># 删除set的第一个元素</span><br><span class="line"># set2.pop()</span><br><span class="line"># print(set2)</span><br><span class="line"></span><br><span class="line"># remove可以删除集合中对应的值</span><br><span class="line">set2.remove(1)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#集合不能修改中间的内容</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 求set的 交集,并集,差集</span><br><span class="line">set1 = set([1,2,3,4,5,6])</span><br><span class="line">set2 = set([4,5,6,7,8,9])</span><br><span class="line"></span><br><span class="line"># &amp; 逻辑与符号,    and</span><br><span class="line">set3 = set1 &amp; set2</span><br><span class="line">print(set3)</span><br><span class="line"></span><br><span class="line">#  | 逻辑或符号, or</span><br><span class="line">set4 = set1 | set2</span><br><span class="line">print(set4)</span><br><span class="line"></span><br><span class="line"># 差集</span><br><span class="line">set5 = set2 - set1</span><br><span class="line">print(set5)</span><br></pre></td></tr></table></figure>
